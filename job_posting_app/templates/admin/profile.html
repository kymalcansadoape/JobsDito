{% extends "layout/layout.html" %}
{% block title %} Company Profile {% endblock %}

{% block content %}


<div class="bg-gray-100">
    <div class="grid grid-cols-11 gap-5">

        <div class="col-span-2 ">
            <div class="fixed bg-white h-full pt-32 shadow">
                <div class="flex flex-col justify-between h-full gap-7 px-[80px] py-20">
                    <div class="flex flex-col gap-7">
                        <a href="{{ url_for('admin.admin') }}" class="flex gap-3 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                            <span>Dashboard</span>
                        </a>

                        <a href="{{ url_for('admin.company_profile', id=g.user['id']) }}" class="flex gap-3 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <span>Company Profile</span>
                        </a>

                        <a href="{{ url_for('admin.add_job') }}" class="flex gap-3 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                            <span>Post A New Job</span>
                        </a>

                        <a href="{{ url_for('admin.admin') }}" class="flex gap-3 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z" />
                            </svg>
                            <span>Manage Jobs</span>
                        </a>
                    </div>

                    <a href="{{ url_for('admin.admin') }}" class="flex gap-3 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                        </svg>
                        <span>Logout</span>
                    </a>
                </div>
            </div>


        </div>
        <div class="w-full mx-auto p-10 col-span-9">

            <div class="my-10">
                <p class="text-2xl font-semibold">
                    Welcome, Admin!
                </p>
            </div>

            <div class="grid grid-cols-12 gap-5 mt-12 bg-white rounded-2xl p-14">
                <div class="col-span-12 rounded-md">
                    <p class="text-3xl font-bold">Company Profile üßëüèº‚Äçüíª</p>
                    <div>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="flex flex-col gap-4">
                                <div class="grid gap-6 mb-6 md:grid-cols-2">
                                    <div>
                                        <label for="first_name"
                                            class="block mb-2 text-sm font-medium text-gray-900 ">First name</label>
                                        <input type="text" id="first_name" name="first_name" value="{{ request.form['first_name'] or '' if company.first_name == None else company.first_name }}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                            placeholder="John" required />
                                    </div>
                                    <div>
                                        <label for="last_name"
                                            class="block mb-2 text-sm font-medium text-gray-900 ">Last name</label>
                                        <input type="text" id="last_name" name="last_name"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                            placeholder="Doe" required />
                                    </div>
                                    <div>
                                        <label for="company"
                                            class="block mb-2 text-sm font-medium text-gray-900">Company</label>
                                        <input type="text" id="company" name="company_name"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                            placeholder="Flowbite" required />
                                    </div>
                                    <div>
                                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Contact
                                            Number</label>
                                        <input type="text" id="phone" name="contact_number"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                            placeholder="123-45-678" required />
                                    </div>
                                    <div>
                                        <label for="phone"
                                            class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                                        <input type="text" id="phone" name="email"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                            placeholder="123-45-678" required />
                                    </div>
                                    <div>
                                        <label for="website"
                                            class="block mb-2 text-sm font-medium text-gray-900">Website URL</label>
                                        <input type="text" id="website" name="website_url"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                            placeholder="flowbite.com" required />
                                    </div>

                                    <div x-data="imgPreview" x-cloak>
                                        <label class="block mb-2 text-sm font-medium text-gray-900"
                                            for="company_log">Company
                                            Logo</label>
                                        <input type="file" id="imgSelect" accept="image/*" x-ref="myFile"
                                            @change="previewFile" name="company_logo"
                                            class="block w-full mb-5 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 file:!bg-sky-500"
                                            id="company_logo" type="file">

                                        <template x-if="imgsrc">
                                            <p>
                                                <img :src="imgsrc"
                                                    class="imgPreview w-[200px] h-[200px] bg-black object-cover">
                                            </p>
                                        </template>
                                    </div>
                                    <div>

                                        <label for="message"
                                            class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                                        <textarea id="message" rows="4" name="description"
                                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Write your thoughts here..."></textarea>

                                    </div>
                                </div>

                                <div class="flex justify-end">
                                    <button type="submit" class="bg-sky-500 text-white px-10 rounded-md py-2">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
